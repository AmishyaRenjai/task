<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product order form</title>
</head>
<body>
    <link rel="stylesheet" href="order.css">
    <h1>Use only HTML and CSS to create the layout shown in the image below.</h1>
    
    <div class="form">
        
        <h1>PRODUCT ORDER FORM</h1>
        
        <fieldset>
            
        <form action="">
            
            <label for="first name">FIRST NAME :</label>
            <input type="text" name="your first name" placeholder="Your First name" required>
            <label for="last name">LAST NAME :</label>
            <input type="text" name="your last name" placeholder="Your Last name" required><br>
            <label for="email address">EMAIL ADDRESS :</label>
            <input type="email" name="mail@example.com" placeholder="Mail@example.com" required><br>
            <label for="phone number">PHONE NUMBER :</label>
            <select class="phone number">
                <option>+??</option>
                <option>+??</option>
            </select>
            
            <input name="?????" placeholder="?????"><br>
            <label for="billing address">BILLING ADDRESS :</label>
            <input type="text" name="billing address" placeholder="Billing Address"><br>
            <label for="your address">YOUR ADDRESS :</label>
            <input type="text" name="your address" placeholder="Your Address"><br>
            <label for="city">CITY :</label>
            <input type="text" name="your city" placeholder="Your City">
            <label for="state/province">STATE/PROVINCE :</label>
            <input type="text" name="your state or province" placeholder="Your State or Province"><br>
            <label for="zip code">ZIP CODE :</label>
            <input type="number" name="zip code" placeholder="Zip Code">
            <label for="country">COUNTRY:</label>
            <input type="text" name="country" placeholder="Country"><br>
            <label for="place order"></label>
            <input type="button1" value="PLACE ORDER">
            <label for="reset"></label>
            <input type="button2" value="RESET">
        </form>
    </fieldset>
        <h9>2017 Product Order Form.All Right Reserved | Design by W3layouts</h9>
    </div>
    <style>
       div{
        background-image: url(order.jpg);
       }
    </style>
</body>
</html>
